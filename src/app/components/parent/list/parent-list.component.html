<div class="w3-container" *ngIf="studentListData">
  <div class="w3-panel w3-round-small w3-teal">
    <h3>Parent List
      <button routerLink="/add/student" class="w3-button w3-green custom-button"><i class="w3-medium  fa fa-plus"></i> Add New
        Parent
      </button>
    </h3>
  </div>

  <div class="w3-row">
    <div class="w3-third">
      <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-line-chart"></i><b>Grade</b></label>
      <select class="w3-select w3-border">
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
        <option value="13">Grade 13</option>
        <option value="13">Grade 13</option>
      </select>
    </div>
    <div class="w3-third">
      <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-language"></i><b>Medium</b></label>
      <select class="w3-select w3-border">
        <option value="1">Sinhala</option>
        <option value="2">English</option>
        <option value="3">Tamil</option>
      </select>
    </div>
    <div class="w3-third">
      <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-graduation-cap"></i><b>School</b></label>
      <select class="w3-select w3-border">
        <option value="1">G/Saralankara M.V</option>
        <option value="2">SAC</option>
        <option value="3">ABC</option>
      </select>
    </div>
  </div>

  <div class="w3-row">
    <div class="w3-third">
      <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-graduation-cap"></i><b>School</b></label>
      <select class="w3-select w3-border">
        <option value="1">G/Saralankara M.V</option>
        <option value="2">SAC</option>
        <option value="3">ABC</option>
      </select>
    </div>
    <div class="w3-third">
      <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-graduation-cap"></i><b>School</b></label>
      <select class="w3-select w3-border">
        <option value="1">G/Saralankara M.V</option>
        <option value="2">SAC</option>
        <option value="3">ABC</option>
      </select>
    </div>
    <button class="w3-button w3-green custom-button"><i class="w3-medium  fa fa-search"></i>Search</button>
  </div>


  <span><i class="w3-medium fa fa-search"></i> Search : <input class="" type="text" [(ngModel)]='filterData'></span>

  <div class="w3-panel w3-green" *ngIf="(studentListData | filter:filterData).length == 0">
    <h3>Oh no</h3>
    <p>No students found <span *ngIf="filterData"> with search "{{filterData}}"</span></p>
  </div>
  <div class="w3-panel w3-light-grey w3-padding-16 w3-card-2"
       *ngIf="(studentListData | filter:filterData | filter:filterData).length != 0">
    <table class="w3-table w3-striped w3-bordered">
      <tr>
        <th><i class="w3-medium custom-icon fa fa-refresh"></i> Sr. No.</th>
        <!-- <th>ID</th> -->
        <th><i class="w3-medium custom-icon fa fa-user"></i> First Name</th>
        <th><i class="w3-medium custom-icon fa fa-user"></i> Last Name</th>
        <th><i class="w3-medium custom-icon fa fa-envelope-o"></i> Email</th>
        <th><i class="w3-medium custom-icon fa fa-phone"></i> Phone</th>
        <th><i class="w3-medium custom-icon fa fa-pencil"></i> Update</th>
        <th><i class="w3-medium custom-icon fa fa-trash"></i> Delete</th>
      </tr>
      <tr *ngFor="let student of studentListData | filter:filterData; index as i;" appHighlightStudent>
        <td>{{i +1}}</td>
        <td class="pointer" [routerLink]="['detail', i]">{{student.first_name}}</td>
        <td class="pointer" [routerLink]="['detail', i]">{{student.last_name}}</td>
        <td class="pointer" [routerLink]="['detail', i]">{{student.email}}</td>
        <td class="pointer" [routerLink]="['detail', i]">{{student.phone | phone}}</td>
        <td>
          <button [routerLink]="['update', i]" class="w3-button w3-blue">Update</button>
        </td>
        <td>
          <button (click)="deleteStudent(i);" class="w3-button w3-red">Delete</button>
        </td>
      </tr>
    </table>
  </div>
</div>
